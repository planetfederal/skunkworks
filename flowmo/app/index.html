<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="src/ol3/ol.css">
    <link rel="stylesheet" href="src/css/Popup.css">
    <link rel="stylesheet" href="src/css/LayersControl.css">
    <style>
      .layers-control {
        position: fixed;
        bottom: 10px;
        top: auto;
      }
      html, body, #map {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        padding-top: 50px;
      }
      .navbar .navbar-brand {
        font-weight: bold;
        font-size: 25px;
        color: white;
      }
      #popup-content {
        max-height: 200px;
        overflow-y: auto;
      }
      .description {
        z-index: 2;
        padding: 5px;
        border-radius: 5px;
        position: absolute;
        right: 10px;
        top: 60px;
        background-color: white;
      }
      .description span {
        font: 14px/1.5 Arial, Helvetica, sans-serif;
        padding: 5px;
      }
      
    </style>
    <script src="src/ol3/ol-whitespace.js"></script>
    <script src="src/jquery/jquery.js"></script>
    <script src="src/bootstrap/js/bootstrap.js"></script>
    <title>Flowmo, the downstream flow demo</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Flowmo, the downstream flow demo</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a id="toolsDrop" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-globe" style="color: white"></i>&nbsp;&nbsp;Tools <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" onclick="map.getView().getView2D().setCenter(center); map.getView().getView2D().setZoom(zoom); return false;"><i class="fa fa-arrows-alt"></i>&nbsp;&nbsp;Zoom To Full Extent</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
    <div id="map">
      <div id="description" class="description">
        <span>Single-click on a river to see how it flows down to the sea.</span>
      </div>
      <div id="popup" class="ol-popup">
      </div>
    </div>
    <script src="lib/app.js"></script>
  </body>
</html>
